<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items to menu</title>

    <link rel="stylesheet" th:href="@{~/css/add_image.css}">
    <link rel="shortcut icon" type="x-icon" th:href="@{/images/logo.png}">
</head>
<body>
<h1>Add Menu </h1>
<div class="upload_image">
    <form id="add-post-form" th:method="post" th:action="@{/admin/addmenu}" th:object="${menu}" enctype="multipart/form-data">


    <label for="name">Name of the item</label><br>
        <input type="text" id="name"   th:field="*{name}" th:value="${menu.name}"><br>

        <label for="item_description">Item Description</label><br>
        <textarea id="item_description"  th:field="*{item_description}" th:value="${menu.item_description}"></textarea><br>

        <label for="price">Price</label><br>
        <input type="text" id="price"   th:field="*{price}" th:value="${menu.price}"><br>


        <!-- to upload image -->
        <p><input type="file"  name="image" id="file" name="image" accept="image/*" required   onchange="loadFile(event)" style="display: none;"></p>
        <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
        <p><img id="output" width="200px" /></p>

        <button type="submit">Submit</button>


        <script>
            var loadFile = function(event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
        </script>
    </form>
</div>







</body>
</html>
